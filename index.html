<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- SCSS Files -->
  <link rel="stylesheet" type="text/css" href="styles/style.css" />

</head>
<body>
  <section class="stats-preview">
    <div class="row card-stats">
      <div class="col-md-6 col-12 card-stats-box-one">
        <div class="container">
          <div class="row mb-3">
            <div class="col-12">
              <h1 class="main-heading">Get <span class="purple">insights</span> that help your business grow.</h1>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-12">
              <p class="stats-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <h2 class="m-0 values">10k+</h2>
            </div>
            <div class="col-4">
              <h2 class="m-0 values">314</h2>
            </div>
            <div class="col-4">
              <h2 class="m-0 values">12M+</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <p class="stats-sub-title">companies</p>
            </div>
            <div class="col-4">
              <p class="stats-sub-title">templates</p>
            </div>
            <div class="col-4">
              <p class="stats-sub-title">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-12 card-stats-box-two overlay">
      </div>
    </div>
  </section>
  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
